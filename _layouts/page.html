<style type="text/css">
.toTop {
    position: fixed;
    bottom: 50px;
    z-index: 20;
    left: 85%;
    width: 38px;
    height: 38px;
    background-color: #ddd;
    border-radius:3px;
    cursor: pointer;
}
.toTop>.stick {
    position: absolute;
    width: 8px;
    height: 14px;
    display: block;
    left: 15px;
    top: 15px;
    border-radius: 1px;
    background-color: #aaa
}
.toTop>.arrow {
    position:absolute;
    left:10px;
    top:-1px;
    width:0;
    height:0;
    border: 9px solid rgba(126, 27, 27, 0);
    border-bottom-color:#aaa
}
</style>
<div class='toTop' style="opacity: 1;" title="返回顶部">
    <div class="arrow"></div>
    <div class="stick"></div>
</div>
<script src="/js/jquery-1.7.1.min.js"
></script>
<script type="text/javascript">

$(function(){
    var $backToTopEle = $('.toTop'), $backToTopFun = function() {
        var st = $(document).scrollTop(), winh = $(window).height();
        (st > 200) ? $backToTopEle.fadeIn('slow') : $backToTopEle.fadeOut('slow');
        //IE6下的定位
        if (!window.XMLHttpRequest) {
            $backToTopEle.css("top", st + winh - 166);
        }
    };
    $('.toTop').click(function() {
        $("html, body").animate({ scrollTop: 0 }, 1200);
    })
    $backToTopEle.hide();
    $backToTopFun();
    $(window).bind("scroll", $backToTopFun);
    $('#catalogWord').click(function(){
        $("#catalog").slideToggle(600);
    })
})

</script>
