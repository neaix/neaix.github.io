  {{ content }}

<a class="follow-box" href="https://twitter.com/tj_stein">
  <h3>You should probably follow <strong>@tj_stein</strong> on Twitter</h3>

</a>

  <div class="meta">
   <div class="published">
    Published: {{ page.date | date: "%Y-%m-%d" }}
   </div>

  </div>

</article>
