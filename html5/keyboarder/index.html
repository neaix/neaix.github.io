<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘鼓手</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/APlayer.css">
    <link rel="stylesheet" href="css/jquery-ui.css">

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-2.1.4.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/jquery-ui.js"></script>

</head>
<body>
<div style="text-align: center">
    <form style="padding: 5px" role="form">

        <div class="form-group">

            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary" id="beginOrPause"> 暂停</button>
                <button type="button" class="btn btn-success" id="reset"> 重置</button>
            </div>
            <span class="label label-default">累计得分: <span id="goal">0</span></span>
        </div>

        <div class="form-group">


            <div class="progress">
                <div id="progressbar">
                    <div class="progress-label">等级 :<span id="curRank">1</span></div>
                </div>
            </div>

        </div>


    </form>

    <div align="center" id="content">

        <canvas id="canvas" width="800" height="500" style="border:1px solid #d3d3d3;">
            Can't support!
        </canvas>

        <div id="player" class="aplayer" style="width: 600px; height: 70px">
            <div style="padding: 10px; font-size: 10px; text-align: center;">(＞﹏＜) APlayer 加载中,好累的说...</div>
        </div>
    </div>

    <canvas id="pauseCanvas" width="600" height="300" style="border:1px solid #d3d3d3;">
        Can't support!
    </canvas>

</div>

</body>

<script src="js/requestNextAnimationFrame.js"></script>
<script src="js/script.js"></script>
<script src="js/APlayer.js"></script>

<script>
    // 宽版本
    var ap = new APlayer({
        element: document.getElementById('player'),
        narrow: false,
        autoplay: true,
        music: {
            title: 'Preparation',
            author: 'Hans Zimmer/Richard Harvey',
            url: 'http://7xifn9.com1.z0.glb.clouddn.com/Preparation.mp3',
            pic: 'http://7xifn9.com1.z0.glb.clouddn.com/Preparation.jpg'
        }
    });
    ap.init();
</script>

</html>
