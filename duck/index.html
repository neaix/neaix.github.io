<!DOCTYPE html>
<html lang='en-US' xml:lang='en-US' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta content='en' name='lang'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Duck demo</title>
    <link href='duck.css' media='screen' rel='stylesheet' type='text/css'>
    <link href='demo.css' media='screen' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1>Sassy Duck Demo</h1>
    </header>
    <div class='duck-container'>
      <div class='duck'>
        <div class='body'>
          <div class='wing'>
            <div class='wing-part1'>
              <div class='wing-part1a'></div>
            </div>
            <div class='wing-part2'>
              <div class='wing-part2a'></div>
            </div>
            <div class='wing-part3'>
              <div class='wing-part3a'></div>
            </div>
          </div>
        </div>
        <div class='head'>
          <div class='beak'>
            <div class='beak-part1'></div>
            <div class='beak-part2'></div>
          </div>
          <div class='eye'>
            <div class='eye-dark'>
              <div class='eye-shine'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class='bigduck'>
      <div class='duck'>
        <div class='body'>
          <div class='wing'>
            <div class='wing-part1'>
              <div class='wing-part1a'></div>
            </div>
            <div class='wing-part2'>
              <div class='wing-part2a'></div>
            </div>
            <div class='wing-part3'>
              <div class='wing-part3a'></div>
            </div>
          </div>
        </div>
        <div class='head'>
          <div class='beak'>
            <div class='beak-part1'></div>
            <div class='beak-part2'></div>
          </div>
          <div class='eye'>
            <div class='eye-dark'>
              <div class='eye-shine'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
