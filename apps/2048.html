<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yet another 2048 Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/2048.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div id="main" style="margin: 0px auto;">
    <div id="heading">
        <h2> 2048</h2>
        <div id="scorePanel">
            <span id="score">0</span>
            <h4> Score </h4>
        </div>
    </div>
    <div id="subtitle">
        <h3>Join the numbers and get to the 2048 tile!</h3>
    </div>
    <div id="btnbar">
        <button id="newGameBtn" type="button" class="btn btn-info btn-lg">New Game</button>
        <button id="autoplayBtn" type="button" class="btn btn-info btn-lg">Auto Play</button>
    </div>
    <div id="gameOverMsg" class="alert alert-warning alert-dismissable">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  Sorry! Game is over!
</div>
	<canvas id="mainCanvas" width="625" height="625"></canvas>
    <div class="alert alert-info alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>HOW TO PLAY: </strong>Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one.
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jcanvas.min.js"></script>
    <script type="text/javascript" src="js/jquery.timer.js"></script>
    <script type="text/javascript" src="js/2048.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
